<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>COA Calculator 2.0 by AK1731</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="top">
    <h1>Curse of Aros Calculator 2.0 by AK1731</h1>

    <nav class="tabs" aria-label="Skills">
      <button class="tab active" data-skill="fishing">Fishing</button>
      <button class="tab" data-skill="mining">Mining</button>
      <button class="tab" data-skill="woodcutting">Woodcutting</button>
      <button class="tab" data-skill="spellbinding">Spellbinding</button>
      <button class="tab" data-skill="cooking">Cooking</button>
      <button class="tab" data-skill="crafting">Crafting</button>
      <button class="tab" data-skill="alchemy">Alchemy</button>
      <button class="tab" data-skill="smithing">Smithing</button>
      <button class="tab" data-skill="melee">Melee</button>
      <button class="tab" data-skill="mage">Mage</button>
    </nav>
  </header>

  <main class="wrap">

    <!-- ================= Levels ================= -->
    <section class="panel">
      <h2 id="skillTitle">Fishing</h2>

      <div class="levels">
        <label class="field">
          <span id="currentLabel">Your Fishing Level</span>
          <input id="currentLevel" type="number" min="1" max="120" value="1" inputmode="numeric" />
        </label>

        <label class="field">
          <span id="targetLabel">Target Fishing Level</span>
          <input id="targetLevel" type="number" min="1" max="120" value="5" inputmode="numeric" />
        </label>

        <label class="field">
          <span id="currentXPLabel">Current XP % (0–100)</span>
          <input id="currentXP" type="number" min="0" max="100" value="0" inputmode="numeric" />
        </label>
      </div>
    </section>

    <!-- ================= Item Selection ================= -->
    <section class="panel">

      <!-- Alchemy sub-tabs -->
      <div id="alchemyModeBox" class="boosts" style="display:none; margin-bottom:10px;">
        <div class="subtle">Alchemy mode</div>
        <label class="toggle">
          <input type="radio" name="alchemyMode" value="gather_only" checked />
          Gather Only (Plants)
        </label>
        <label class="toggle">
          <input type="radio" name="alchemyMode" value="brew_only" />
          Brew Only (Potions / Brews)
        </label>
      </div>

      <!-- Smithing mode -->
      <div id="smithingModeBox" class="boosts" style="display:none; margin-bottom:10px;">
        <div class="subtle">Smithing mode</div>
        <label class="toggle">
          <input type="radio" name="smithingMode" value="smelt" checked />
          Smelt Bars
        </label>
        <label class="toggle">
          <input type="radio" name="smithingMode" value="forge" />
          Forge Equipment
        </label>
      </div>

      <!-- Smithing forge bar tabs -->
      <div id="smithingBarBox" class="boosts" style="display:none; margin-bottom:10px;">
        <div class="subtle">Forge category</div>
        <div id="smithingBarTabs" class="grid"
             style="grid-template-columns:repeat(auto-fit,minmax(140px,1fr));"></div>
      </div>

      <div class="subtle" id="selectHint">
        Select an item (locked until you reach the required level)
      </div>

      <div id="itemButtons" class="grid"></div>
    </section>

    <!-- ================= Boosts ================= -->
    <section class="panel">
      <div class="boosts">

        <label class="toggle">
          <input id="worldBoost" type="checkbox" />
          World Boost (+50%)
        </label>

        <label class="toggle">
          <input id="bonusStars" type="checkbox" />
          Bonus XP Stars (x2)
        </label>

        <label class="toggle">
          <input id="wisdomRelic" type="checkbox" />
          <span id="relicName">Wisdom Relic</span> (+5%)
        </label>

        <!-- ✅ Smithing-only boosts -->
        <div id="smithingInfernalBox" style="display:none; margin-top:6px;">
          <label class="toggle">
            <input id="infernalHammer" type="checkbox" />
            Infernal Hammer (+4%)
          </label>
          <label class="toggle">
            <input id="infernalRing" type="checkbox" />
            Infernal Ring (+4%)
          </label>
        </div>

        <!-- ✅ Mining-only boost -->
        <div id="miningProspectorBox" style="display:none; margin-top:6px;">
          <label class="toggle">
            <input id="prospectorsNeck" type="checkbox" />
            Prospector's Neck (+5%)
          </label>
        </div>

        <!-- Set bonus -->
        <div id="setBonusBox">
          <div class="subtle" style="margin-top:10px;">Set bonus</div>
          <label class="toggle">
            <input type="radio" name="setBonus" value="1" checked />
            None
          </label>
          <label class="toggle">
            <input type="radio" name="setBonus" value="1.06" />
            Tier 1–3 set (+6%)
          </label>
          <label class="toggle">
            <input type="radio" name="setBonus" value="1.12" />
            Tier 4 set (+12%)
          </label>
        </div>

      </div>
    </section>

    <!-- ================= Results ================= -->
    <section class="panel">
      <p id="chosen" class="chosen"></p>
      <p id="result" class="result"></p>

      <div id="materialsBox" class="materials hidden">
        <div class="subtle" id="materialsTitle">Total materials needed</div>
        <div id="materialsList" class="mat-list"></div>
      </div>
    </section>

  </main>

  <!-- Scripts -->
  <script src="./data.js"></script>
  <script src="./script.js"></script>
</body>
</html>
